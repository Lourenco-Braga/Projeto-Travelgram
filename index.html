<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travelgram</title>
</head>
<body>
    <div class="head">
        <div class="logo"> <img src="./imgs/Logo.png" alt=""> </div>
        <div class="pesquisa"> 
            <span> <img src="./imgs/Menu item.png" alt=""> </span>
            <span class="texto">Explorar</span>
            <span class="texto">Minhas viagens</span>
            <span> <img src="./imgs/Profile pic.png" alt=""> </span>
        </div>
    </div>

    <div class="perfil">
        <div class="sobre">
            <img class="perfilimg" src="./imgs/Profile picG.png" alt="">
            <div class="textoperfil">
                <h1>Lourenço Braga</h1>
                <p>Amante de viagens, cultura e gastronomia. <br>
                Aqui eu compartilho as histórias que um dia <br>
                vou registar em um clique, explorando todos <br>
                os cantos do mundo.</p>
            </div>
        </div>

        <div class="info">
            <div class="linha"> 
                <img src="./imgs/Vector.png" alt=""> 
                <span>Manaus, Brasil</span>
            </div>
            
            <div class="linha"> 
                <img src="./imgs/AirplaneTilt.png" alt="">
                <span>37 países</span> 
            </div>
            
            <div class="linha"> 
                <img src="./imgs/Image.png" alt="">
                <span>240 fotos</span> 
            </div>
        </div>
    </div>
</body>
</html>
